<div class="backdrop is-hidden" data-modal>
    <div class="modal-window ">
            <form action="#" class="modal-form">
                <p class="modal-form__tittle">Оставьте свои данные, мы вам перезвоним</p>
                <div class="modal-form__field">
                <label class="modal-form__label" for="user-name">Имя</label>
                    <div class="modal-form__wrap">
                <input type="text" placeholder=" "
                     name="user-name" class="modal-form__input" id="user-name">
                    <svg class="modal-form__field-icon" width="18" height="18">
                        <use href="./images/symbol-defs.svg#icon-person-black"></use>
                    </svg>
                    </div>
                    </div>

                <div class="modal-form__field">
                <label class="modal-form__label" for="user-tel">Телефон</label>
                <div class="modal-form__wrap">
                <input type="tel" placeholder=" "
                     name="user-tel" class="modal-form__input" id="user-tel">
                     <svg class="modal-form__field-icon" width="18" height="18">
                        <use href="./images/symbol-defs.svg#icon-phone-black"></use>
                    </svg>
                </div>
                </div>

                <div class="modal-form__field">
                <label class="modal-form__label" for="user-email">Почта</label>
                <div class="modal-form__wrap">
                <input type="email" placeholder=" " 
                    name="user-email" class="modal-form__input" id="user-email">
                    <svg class="modal-form__field-icon" width="18" height="18">
                        <use href="./images/symbol-defs.svg#icon-email-black"></use>
                    </svg>
                </div>
                </div>
                <div class="modal-form__field">
                    <label class="modal-form__label" for="feedback">Комментарий</label>
                        <textarea
                         class="modal-form__text"
                         name="feedback" 
                         id="feedback" placeholder="Введите текст"></textarea> 
                    </div>
                    <div class="modal-form__field">
                        <input type="checkbox" class="modal-form__check visually-hidden"
                        id="modal-check" name="privacy-check" />

                        <span><a class="treaty" href="#">Условия договора</a></span></label>
                    </div>
                <button type="submit" class="modal-form__btn">Отправить</button>
      <button class="modal-form__icon-close" type="button" data-modal-close>
        <svg class="modal-icon" width="18" height="18">
          <use href="./images/symbol-defs.svg#icon-close-black"></use>
        </svg>
        </button>
        </form>
